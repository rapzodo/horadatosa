<!DOCTYPE XHTML>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/template/main_template.xhtml">
		<ui:define name="content">
			<h:form id="petshopForm">
				<p:messages id="msgs" showDetail="true" showSummary="true"/>
				<p:panelGrid columns="2" header="Petshop" styleClass="centerMargin40">
					<p:outputLabel for="razao" value="Razao Social" styleClass="custom"/>
					<p:inputText id="razao" value="#{petBean.petshop.razaoSocial}" required="true" />
					<p:outputLabel for="cpfCnpj" value="CNPJ"/>
					<p:inputText id="cpfCnpj" value="#{petBean.petshop.cpfCnpj}" required="true"/>
					<p:outputLabel for="email" value="Email"/>
					<p:inputText id="email" value="#{petBean.petshop.emailId}">
						<f:validateRegex pattern="#{msg.email_regex}" />
					</p:inputText>
					<ui:remove>
<!-- 					<p:outputLabel for="abre" value="Horario de Abertura"/> -->
<!-- 					<p:calendar required="true" id="abre" timeOnly="true" -->
<!-- 					pattern="#{msg.timeformat}" value="#{petBean.petshop.horarioAbertura}"  -->
<!-- 					showButtonPanel="true" locale="pt" converter="timeConverter"/> -->
<!-- 					<p:outputLabel for="fecha" value="Horario de Fechamento"/> -->
<!-- 					<p:calendar id="fecha" required="true" timeOnly="true" locale="pt" -->
<!-- 					pattern="#{msg.timeformat}" value="#{petBean.petshop.horarioFechamento}"  -->
<!-- 					showButtonPanel="true" converter="timeConverter"/>  -->
					</ui:remove>

					<p:outputLabel for="abre" value="Horario de Abertura"/>
					<p:inputMask mask="99:99" id="abre" value="#{petBean.petshop.horarioAbertura}" />
					<p:outputLabel for="fecha" value="Horario de Fechamento"/>
					<p:inputMask mask="99:99" id="fecha" value="#{petBean.petshop.horarioFechamento}" />
					<p:outputLabel for="tel" value="Telefone"/>
					<p:inputMask mask="(99) 9999-9999" id="tel" value="#{petBean.petshop.telefone}"/>
					<p:outputLabel for="cep" value="CEP"/>
					<p:inputMask mask="99999-999" id="cep" value="#{petBean.petshop.endereco.cep}" required="true"/>
					<p:outputLabel for="rua" value="Rua/Numero"/>
					<p:inputText id="rua" value="#{petBean.petshop.endereco.rua}" required="true"/>
					<p:outputLabel for="bairro" value="Bairro"/>
					<p:inputText id="bairro" value="#{petBean.petshop.endereco.bairro}" required="true"/>
					<p:outputLabel for="cidade" value="Cidade"/>
					<p:inputText id="cidade" value="#{petBean.petshop.endereco.cidade}" required="true"/>
					<p:outputLabel for="uf" value="UF"/>
					<p:inputText id="uf" value="#{petBean.petshop.endereco.uf}" required="true"/>
					<p:commandButton value="Limpar" type="reset"/>
					<p:commandButton value="Enviar" type="submit" update="msgs petshopForm" action="#{petBean.cadastraPetShop}"/>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
